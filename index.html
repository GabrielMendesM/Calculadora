<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <section>
        <div id="res">
            <p></p>
        </div>
        <div id="input-container">
            <input type="number" id="input-usuario">
        </div>
        <div id="btns-container">
            <div id="btns-linha1">
                <input type="button" id="limpar" class="btn" value="CE" onclick="limpar()">
                <input type="button" id="limpar-tudo" class="btn" value="C" onclick="limparTudo()">
                <!--<input type="button" id="apagar" class="btn" value="&#8653">-->
            </div>
            <div id="btns-linha2">
                <input type="button" id="soma" class="btn" value="+" onclick="somar()">
                <input type="button" id="subtração" class="btn" value="-" onclick="subtrair()">
                <input type="button" id="multiplicação" class="btn" value="&#215" onclick="multiplicar()">
                <input type="button" id="divisão" class="btn" value="&#247" onclick="dividir()">    
            </div>
        </div>
    </section>
    <footer>
        <input type="button" value="TESTE" onclick="base()">
    </footer>
    <script src="script.js"></script>
</body>
</html>
