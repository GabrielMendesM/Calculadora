<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/icones/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icones/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icones/favicon-16x16.png">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <section>
        <div id="conta-atual"></div>
        <div id="res"></div>
        <div id="botões">
            <div id="btns-limpar">
                <input class="botão" type="button" value="CE" onclick="limpar(true)">
                <input class="botão" type="button" value="C" onclick="limpar(false)">
            </div>
            <div id="btns-num">
                <input class="botão" type="button" value="1" onclick="entrarNum(1)">                
                <input class="botão" type="button" value="2" onclick="entrarNum(2)">
                <input class="botão" type="button" value="3" onclick="entrarNum(3)">
                <input class="botão" type="button" value="4" onclick="entrarNum(4)">
                <input class="botão" type="button" value="5" onclick="entrarNum(5)">
                <input class="botão" type="button" value="6" onclick="entrarNum(6)">
                <input class="botão" type="button" value="7" onclick="entrarNum(7)">
                <input class="botão" type="button" value="8" onclick="entrarNum(8)">
                <input class="botão" type="button" value="9" onclick="entrarNum(9)">
                <input class="botão" type="button" value="0" onclick="entrarNum(0)">
                <input class="botão" type="button" value="," onclick="entrarNum(',')">
            </div>
            <div id="btns-oper">
                <input class="botão" type="button" value="+" onclick="entrarOper('+')">
                <input class="botão" type="button" value="-" onclick="entrarOper('-')">
                <input class="botão" type="button" value="&#215" onclick="entrarOper('*')">
                <input class="botão" type="button" value="&#247" onclick="entrarOper('/')">                
                <input class="botão" type="button" value="=" onclick="entrarOper('=')">   
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
